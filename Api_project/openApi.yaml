openapi: 3.0.0
info:
  title: Product API
  version: 1.0.0
paths:
  /products:
    get:
      summary: Lấy danh sách sản phẩm
      operationId: getProducts
      tags: [Product]
      responses:
        '200':
          description: Danh sách sản phẩm
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Tạo sản phẩm mới
      operationId: createProduct
      tags: [Product]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Sản phẩm đã được tạo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  /products/{id}:
    get:
      summary: Lấy 1 sản phẩm theo ID
      operationId: getProductById
      tags: [Product]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Chi tiết sản phẩm
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Không tìm thấy sản phẩm
    put:
      summary: Cập nhật sản phẩm
      operationId: updateProduct
      tags: [Product]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: Sản phẩm đã được cập nhật
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Không tìm thấy sản phẩm
    delete:
      summary: Xóa sản phẩm
      operationId: deleteProduct
      tags: [Product]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Xóa thành công (Không có nội dung trả về)
        '404':
          description: Không tìm thấy sản phẩm

components:
  schemas:
    ProductInput:
      type: object
      properties:
        name:
          type: string
          example: "Laptop XYZ"
        price:
          type: number
          example: 1500
        description:
          type: string
          example: "Laptop cấu hình mạnh"
      required:
        - name
        - price
    Product:
      allOf:
        - $ref: '#/components/schemas/ProductInput'
        - type: object
          properties:
            _id:
              type: string
              example: "60c72b2f9b1d8e001c8a4567"
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time